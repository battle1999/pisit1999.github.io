<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-js-operator.html</title>
    <script>
        let nam1=10
        let nam2=20
        let nam3=40
    </script>
</head>
<body>
    <script>
        document.write((nam1+nam2) +'<br>')
        //document.write('<br>')
        document.write(nam1-nam2)
        document.write('<br>')
        document.write(nam1===nam2)
        nam1+=20
        document.write('<br>')
        document.write(nam1)
        nam2-=20
        document.write('<br>')
        document.write(nam2)
        nam3++
        document.write('<br>')
        document.write(nam3)
    </script>
    
</body>
</html>
